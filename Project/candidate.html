<html>

<head>
    <title>main</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="can.css">
</head>

<body>
    <div class="can">
        <form action="cand.php" method="POST">
            <h2>Candidate form</h2>
            <div class="inputBox">
                <input type="text" name="name" id="name" required="required">
                <span>Full Name</span>
            </div>

            <div class="inputBox">
                <input type="number" name="regstno" id="regstno"required="required">
                <span>Registration Number</span>
            </div>

            <div class="inputBox">
                <input type="text" name="edu" id="edu" required="required">
                <span>Education</span>
            </div>

            <div class="inputBox">
                <input type="text" name="email" id="email" required="required">
                <span>Email</span>
            </div>

            <div class="inputBox">
                <textarea required="required" name="info" id="info"></textarea>
                <span>Type Your Message</span>
            </div>

            <div class="inputBox">
                <input type="submit" name="" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
